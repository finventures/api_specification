openapi: 3.0.0
info:
  title: Fin API
  version: 4.0.0
  description: |-
    Use this API to:

    Post custom events to Analytics or to pull Fin Events or Heartbeats into your own data store for analysis.

    Consume and manage the settings of your Fin Users.

    Pagination:
    The Fin API returns paginated results from our list endpoints. Our pagination works as follows:
    * page_size: an integer between 100 and 10,000 (inclusive) specifying the number of results per page
    * page_number: an integer (starting at 0) specifying the page offset
    * end_ts: an ISO 8601 string specifying a maximum timestamp for returned events. Must be between 1 minute and 1 hour after the begin_ts parameter (by default, 1 hour)
  contact:
    email: support@fin.com
    name: Support
    url: 'https://www.fin.com/supportfin.com/support'
servers:
  - url: 'https://analytics-api.fin.com/api/v4'
security:
  - bearerAuth: []
paths:
  /users:
    get:
      summary: Get User List
      description: Get a list of users and their information for your organization.
      operationId: usersGet
      parameters:
        - in: query
          name: page_size
          schema:
            type: string
          description: 'The number of results to return from each call to the endpoint. Must be between 100 and 10,000. Default value is 1,000.'
        - in: query
          name: page_number
          schema:
            type: string
          description: The page number offset of results to retrieve. The first page is 0. Default value is 0
        - in: query
          name: role
          schema:
            type: string
            enum:
              - admin
              - member
              - viewer
              - manager
          description: 'The user role that you would like to have returned. If not specified, all roles will be returned.'
        - in: query
          name: status
          schema:
            type: string
            enum:
              - active
              - deactivated
              - all
          description: 'The status of the users you would like returned by this endpoint. If you do not specify a status, you will get all users.'
        - in: query
          name: created_at
          schema:
            type: string
            format: date-time
          description: Users created after this date will be returned by this endpoint.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                usersList:
                  value:
                    - clip_creation: default
                      created_at: 'Mon, 22 Nov 2021 17:04:18 GMT'
                      deleted_at: null
                      dom_monitoring: default

          type: string
          enum:
            - member
            - viewer
            - manager
            - admin
          description: 'Sets the role of the user, full detail on roles can be found here- User Roles.'
        start_date:
          type: string
          description: 'The date this user started working in your organization, used to calculate tenure, in ISO 8601 YYYY-MM-DD format.'
          nullable: true

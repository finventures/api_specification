          format: float
        extension_status:
          type: string
          enum:
            - default
            - disabled
            - enabled
          description: extension_status sets the status of Fin's Chrome Extension for this user.
        id:
          type: string
          description: Unique identifier string for the user in your organization.
          readOnly: true
        manager:
          type: string
          description: The email address of the user's manager in your organization. manager must map to the email of another active user within your organization.
          nullable: true
        microphone_recording:
          type: string
          description: microphone_recording sets the status of microphone recording for this users Chrome Extension.
          enum:
            - default
            - disabled
            - required
            - optional
        name:
          type: string
          description: Name of the user in your organization.
        pause_analytics:
          type: string
          enum:
            - default
            - required
            - optional

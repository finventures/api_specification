          type: string
          description: determines if the user can view their own stats dashboard on analytics.fin.com.
          enum:
            - default
            - disabled
            - enabled
        subscribers:
          type: array
          description: Array of emails for the user's subscribers in your organization. These subscribers should map to the emails of other users within your organization.
          items:
            type: string
        system_audio_recording:
          type: string
          enum:
            - default
            - disabled
            - optional
            - required
          description: system_audio_recording sets the status of system audio recording for this users Chrome Extension.
        tags:
          type: array
          description: User tags which are applied to this user. These tags can be used to determine video permissions and also to segment analytics.
          items:
            type: string
        title:
          description: The title of this user in your organization.
          type: string
          nullable: true
        video_recording:
          type: string
          enum:
            - disabled
            - required
            - optional
            - default
          description: video_recording configures video recording this users Chrome Extension.

  /api_request_logs:
    get:
      summary: API Request Logs
      description: 'Returns up to one hour''s worth of api_request_logs for your organization, starting from the requested begin_ts.'
      operationId: api_request_logs
      parameters:
        - in: query
          name: begin_ts
          schema:
            type: string
          description: 'The start time from which you wish to receive logs, in UTC as an ISO 8601 string.'
          required: true
        - in: query
          name: end_ts
          schema:
            type: string
          description: 'The end time from which you wish to receive logs, in UTC as an ISO 8601 string. Must be between 1 minute and 1 hour later than begin_ts. Default value is 1 hour later than begin_ts.'
        - in: query
          name: page_size
          schema:
            type: string
          description: 'The number of results to return from each call to the endpoint. Must be between 100 and 10,000. Default value is 1,000.'
        - in: query
          name: page_number
          schema:
            type: string
          description: The page number offset of results to retrieve. The first page is 0. Default value is 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  action:
                    type: string
                    description: 'The action that took place on the fin-analytics api. Is one of the following- get_heartbeat_events, post_events, get_events, put_event_ended, get_user, get_api_request_logs, get_video_upload_segment_audit_logs, get_user_administrative_logs.'
                  api_token_prefix:
                    type: string
                    description: The first 16 alphanumeric characters of the API token that was used to perform the action.
                  begin_ts:
                    type: string
                    description: The start time of this event as reported by the client's machine in UTC as an ISO 8601 string.
                  id:
                    type: string
                    description: The unique ID for the event. This is a UUID string used by Analytics to identify an event.
                  ip_address:
                    type: string
                    description: The IP address reportd by the client's machine.
                  request_form:
                    type: string
                    description: 'The format the API reqest returned in. Is one of the following- json, csv.'
                  user_agent:
                    type: string
                    description: The unique ID for this user and machine.
              examples:

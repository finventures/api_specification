  /heartbeat_events:
    get:
      summary: Heartbeat List
      description: 'Returns up to one hour''s worth of logged heartbeat events for your organization, starting from the requested begin_ts. heartbeat_events are ''point events'' (no end_ts nor duration) logged every 60 seconds from each user''s machine. These events are a ''snapshot'' of machine and Chrome statistics at the moment of sampling. Each heartbeat_event rolls up machine, browser, and activity information over the 60 seconds preceding the event''s begin_ts'
      operationId: heartbeat_events
      parameters:
        - in: query
          name: begin_ts
          schema:
            type: string
          description: 'The start time from which you wish to receive logs, in UTC as an ISO 8601 string.'
          required: true
        - in: query
          name: end_ts
          schema:
            type: string
          description: 'The end time from which you wish to receive logs, in UTC as an ISO 8601 string. Must be between 1 minute and 1 hour later than begin_ts. Default value is 1 hour later than begin_ts.'
        - in: query
          name: page_size
          schema:
            type: string
          description: 'The number of results to return from each call to the endpoint. Must be between 100 and 10,000. Default value is 1,000.'
        - in: query
          name: page_number
          schema:
            type: string
          description: The page number offset of results to retrieve. The first page is 0. Default value is 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  begin_ts:
                    type: string
                    description: The start time of this event as reported by the client's machine in UTC as an ISO 8601 string.
                  chrome_version:
                    type: string
                    description: Version of Google Chrome browser this event was logged from.
                  cpu_architecture_name:
                    type: string
                    description: Description of the CPU architecture associated with the machine this event was logged from.
                  cpu_idle_time:
                    type: number
                    description: Amount of CPU time available for allocation to processes at the time of this event.
                  cpu_kernel_time:
                    type: number
                    description: Amount of CPU time allocated to kernel processes at the time of this event.
                  cpu_model_name:
                    type: string
                    description: Name of the CPU Model associated with the machine this event was logged from.
                  cpu_total_time:
                    type: number
                    description: Total CPU time (allocated and available) at the time of this event.
                  cpu_user_time:
                    type: number
                    description: Amount of CPU time allocated to user processes at the time of this event.
                  created_at:
                    type: string
                    description: 'The time this event was created within the fin-analytics system in the format Day, DD Mmm YYYY HH:MM:SS GMT.'
                  display_id:
                    type: string
                    description: ID of the display (monitor) most recently active at the time of this event.
                  end_ts:
                    type: string
                    description: The end time of this event as reported by the client's machine in UTC as an ISO 8601 string.
                  fin_extension_version:
                    type: string
                    description: The version of the fin-analytics Chrome extension from which this event was logged.
                  id:
                    type: string
                    description: The unique ID for the event. This is a UUID string used by Analytics to identify an event.
                  is_point_event:
                    type: boolean
                    description: 'For heartbeat_events this should always be TRUE. These events are a single sample, not continuous events.'
                  memory_mb_available:
                    type: number
                    description: Memory reported available (in Megabytes) at the time of this event.
                  memory_mb_total:
                    type: number
                    description: 'Total memory reported (allocated and available, in Megabytes) at the time of this event.'
                  num_chrome_tabs_open:
                    type: number
                    description: Count of Chrome tabs open across all logged Chrome windows at the time of this event.

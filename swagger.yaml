  /events:
    get:
      summary: Get Event List
      description: 'Returns up to one hour''s worth of logged events for your organization, starting from the requested begin_ts. Currently returns events of type page_visit; more event types will be added to this service. page_visit events are a summary of a user''s time actively interacting with a specific Chrome tab. These events begin once a user becomes ''active'' on a page (navigates to it, switches tabs to it, or resumes activity from being ''idle'' on the tab already), and end once a user leaves the page or goes ''idle'' (at least 60 seconds of no movement / keystrokes, or unfocuses from Chrome all together).'
      operationId: events
      tags:
        - Events
      parameters:
        - in: query
          name: begin_ts
          schema:
            type: string
          description: 'The start time from which you wish to receive logs, in UTC as an ISO 8601 string.'
          required: true
        - in: query
          name: page_size
          schema:
            type: string
          description: 'The number of results to return from each call to the endpoint. Must be between 100 and 10,000. Default value is 1,000.'
        - in: query
          name: page_number
          schema:
            type: string
          description: The page number offset of results to retrieve. The first page is 0. Default value is 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  begin_ts:
                    type: string
                    description: The start time of this event as reported by the client's machine in UTC as an ISO 8601 string.
                  case_resource_external_id:
                    type: string
                    description: 'The ID of any associated record within your case system of record, e.g. Zendesk Ticket # or Salesforce Case #.'
                  case_service_name:
                    type: string
                    description: 'The name of your case system of record, e.g. Zendesk or Salesforce.'
                  case_session_id:
                    type: string
                    description: The unique ID for any associated 'session' of work activity and time associated with this event.
                  created_at:
                    type: string
                    description: 'The time this event was created within the fin-analytics system in the format Day, DD Mmm YYYY HH:MM:SS GMT.'
                  customer_id:
                    type: string
                    description: Customer ID (if any) associated with this event by a Workflow.
                  duration_ms:
                    type: integer
                    description: The duration of this event in milliseconds (difference between end_ts and begin_ts).
                  end_ts:
                    type: string
                    description: The end time of this event as reported by the client's machine in UTC as an ISO 8601 string.
                  fin_extension_version:
                    type: string
                    description: The version of the fin-analytics Chrome extension from which this event was logged.
                  id:
                    type: string
                    description: 'The unique ID for the event. This is a UUID string used by Analytics to identify an event, e.g. 8d7d41cb-b564-4fdd-bef2-47ab8e70b862.'
                  page_host:
                    type: string
                    description: 'The sub-domain + domain + top-level-domain of the active page during this event, e.g. analytics.fin.com.'
                  page_title:
                    type: string
                    description: 'The Chrome tab title for the active page during this event, e.g. Fin Analytics - search.'
                  page_url:
                    type: string
                    description: 'The full URL for the active page during this event, e.g. https://analytics.fin.com/search'
                  resource_external_id:
                    type: string
                    description: 'The ID (if any) of a record for a recognized service associated with this event, e.g. 11klgaEhdZybQxSGrWcthrBybc6rJnknASpDkkrCW as a Google Doc ID.'
                  resource_service_name:
                    type: string
                    description: 'The name (if any) of a recognized service associated with this event, e.g. Google Docs.'
                  schema_name:
                    type: string
                    description: 'The type of event being returned,page_visit_event'
                  ui_arrow_keypress:
                    type: integer
                    description: Count of arrow keys pressed during this page event.
                  ui_backspace_keypress:
                    type: integer
                    description: Count of backspace keys pressed during this page event
                  ui_chrome_notification_close_click:
                    type: integer
                    description: Count of Chrome notification's closed during this page event.
                  ui_chrome_notification_url_click:
                    type: integer
                    description: Count of Chrome notification links clicked during this page event.
                  ui_chrome_notification_view:
                    type: integer
                    description: Count of Chrome notifications seen during this page event.
                  ui_copy_paste_keypress:
                    type: integer
                    description: Count of copy+paste key combination presses during this page event.
                  ui_keypress:
                    type: integer
                    description: Count of all other keys pressed (exclusive of other keys rolled up as their own ui_event) during this page event.
                  ui_modifier_arrow_keypress:
                    type: integer
                    description: Count of arrow keys pressed while holding a modifier key like Shift or Ctrl during this page event.
                  ui_modifier_backspace_keypress:
                    type: integer
                    description: Count of backspace keys pressed while holding a modifier key like Shift or Ctrl during this page event.
                  ui_modifier_bracket_keypress:
                    type: integer
                    description: Count of bracket keys pressed while holding a modifier key like Shift or Ctrl during this page event.
                  ui_modifier_tab_keypress:
                    type: integer
                    description: Count of tab key presses while holding a modifier key like Shift or Ctrl during this page event.
                  ui_mouse_click:
                    type: integer
                    description: Count of clicks made during this page event.
                  ui_mouse_move:
                    type: integer
                    description: Count of pixels tracked across during this page event.
                  ui_mouse_scroll:
                    type: integer
                    description: Count of pixels scrolled across during this page event
                  ui_tab_or_shift_tab_keypress:
                    type: integer
                    description: Count of tab or shift+tab keys pressed during this page event
                  updated_at:
                    type: string
                    description: 'The time this event was last updated within the fin-analytics system in the format Day, DD Mmm YYYY HH:MM:SS GMT.'
                  user_id:
                    type: string
                    description: The unique ID for this user. You can look up more details about this user from the users table.
                  user_email_address:
                    type: string
                    description: Unique email address for the user in your organization
                  video_player_url:
                    type: string
                    description: A URL pointed directly at the video timeline for this user at the begin_ts of this event.
              examples:
                Example:
                  value:
                    events:
                      - begin_ts: '2019-10-16T17:00:20.460000'
                        case_resource_external_id: null
